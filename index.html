<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koltuk Rezervasyonu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Koltuk Rezervasyon Sistemi</h1>
  </header>

  <main class="main-content">
    <section class="seat-selection">
      <h2>Koltuk Seçimi</h2>
      <div class="container">
        <div class="seat-grid" id="seatGrid">
          
        </div>
        <aside class="sidebar">
          <h3>Seçimleriniz</h3>
          <ul id="selectedSeats"></ul>
          <p><strong>Toplam Ücret:</strong> <span id="totalPrice">0</span> TL</p>
      </aside>
    </div>
    </section>

    <section class="form-section">
      <h2>Rezervasyon Bilgileri</h2>
      <form id="reservationForm" class="form">
        <div class="form-group">
          <label for="name">Ad Soyad:</label>
          <input type="text" id="name" name="name" placeholder="Ad Soyad">
        </div>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" placeholder="E-posta">
        </div>
        <button type="submit" class="btn">İşlemi Tamamla</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2024 Koltuk Rezervasyonu Sistemi. Tüm Hakları Saklıdır.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
